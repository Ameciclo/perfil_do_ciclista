version: 2.1
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: ameciclo/perfil_do_ciclista
    docker:
      - image: circleci/buildpack-deps:stretch
orbs:
  node: circleci/node@4.2.1
workflows:
  build_and_test:
    jobs:
      - checkout
      - lint:
          requires:
            - checkout
      - test:
          requires:
            - checkout
      - build:
          requires:
            - lint
            - test
      - docker-build:
          requires:
            - build
          filters:
            branches:
              only: master
      - publish-latest:
          requires:
            - docker-build
          filters:
            branches:
              only: master

jobs:
  checkout:
    working_directory: ~/perfil_do_ciclista
    docker:
      - image: node:15.14.0
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - node/install-packages:
          pkg-manager: npm
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: ~/perfil_do_ciclista
          paths: 
            - .

  lint:
    working_directory: ~/perfil_do_ciclista
    docker:
      - image: node:15.14.0
    steps:
      - attach_workspace:
          at: ~/perfil_do_ciclista
      - run:
          name: Run linter
          command: 'npm run lint'

  test:
    working_directory: ~/perfil_do_ciclista
    docker:
      - image: node:15.14.0
        environment:
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 27017
          TEST_DB_USERNAME: test
          TEST_DB_PASSWORD: test
          TEST_DB_NAME: test
          NODE_ENV: test
      - image: mongo:4.2.0
        environment:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test
    steps:
      - attach_workspace:
          at: ~/perfil_do_ciclista
      - run:
          name: Run tests
          command: 'npm run test:ci'
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./reports/junit/
      - store_test_results:
          path: ./reports/junit/
      - store_artifacts:
          path: ./reports/junit

  build:
    working_directory: ~/perfil_do_ciclista
    docker:
      - image: node:15.14.0
    steps:
      - attach_workspace:
          at: ~/perfil_do_ciclista
      - run:
          name: Run build
          command: 'npm run build'

  docker-build:
    working_directory: ~/perfil_do_ciclista
    executor: docker-publisher
    steps:
      - setup_remote_docker
      - attach_workspace:
          at: ~/perfil_do_ciclista
      - run:
          name: Build Docker image
          command: |
            docker build -t $IMAGE_NAME:latest .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  publish-latest:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push $IMAGE_NAME:latest